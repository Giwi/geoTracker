<div class="modal-header">
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
  <h4 class="modal-title">Ajout d'un utilisateur</h4>
</div>
<div class="modal-body">
  <div class="form-group">
    <label for="firstname" class="sr-only">Firstname</label>
    <input type="text" id="firstname" name="firstname" class="form-control" placeholder="Firstname" required
           autofocus [(ngModel)]="user.firstname">
  </div>
  <div class="form-group">
    <label for="name" class="sr-only">Name</label>
    <input type="name" id="name" name="name" class="form-control" placeholder="Name" required
           [(ngModel)]="user.name">
  </div>
  <div class="form-group">
    <label for="username" class="sr-only">Email</label>
    <input type="email" id="username" name="username" class="form-control" placeholder="Email address" required
           [(ngModel)]="user.username">
  </div>
  <div class="form-group">
    <label for="password" class="sr-only">Password</label>
    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required
           [(ngModel)]="user.password">
  </div>
  <div class="form-group">
    <label for="structType">Rôle</label>
    <select id="structType" class="form-control" name="structType" [(ngModel)]="user.role[0]">
      <option [value]="r" *ngFor="let r of roles">{{r | lowercase}}</option>
    </select>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="submit" (click)="register()">Créer</button>
  <button type="button" class="btn btn-secondary" (click)="activeModal.close('Close click')">Close</button>
</div>
